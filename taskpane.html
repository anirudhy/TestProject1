<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-open Test</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #0078d4;
            background-color: #0078d4;
            color: white;
            border-radius: 2px;
        }
        button:hover {
            background-color: #106ebe;
        }
        button:active {
            background-color: #005a9e;
        }
        .birthday-btn {
            background-color: #107c10;
            border-color: #107c10;
            margin-top: 20px;
        }
        .birthday-btn:hover {
            background-color: #0e6b0e;
        }
        .birthday-btn:active {
            background-color: #0c5a0c;
        }
        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #e1dfdd;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            background-color: #f3f2f1;
            border-left: 3px solid #0078d4;
            font-size: 14px;
            color: #333;
        }
        .status-enabled {
            border-left-color: #107c10;
        }
        .status-disabled {
            border-left-color: #d13438;
        }
    </style>
</head>
<body>
    <h1>Auto-open Test</h1>

    <button id="birthdayBtn" class="birthday-btn">ðŸŽ‰ Write Happy Birthday Message</button>

    <hr>

    <button id="enableBtn">Enable auto-open for this document</button>
    <button id="disableBtn">Disable auto-open for this document</button>
    <div id="status">Status: Loading...</div>

    <script src="taskpane.js"></script>
</body>
</html>
